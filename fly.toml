app = "masplay-streamingtv"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  ADMIN_USER = "admin"
  ADMIN_PASS = "1234"
  NODE_ENV = "production"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  # HTTP (sin TLS)
  [[services.ports]]
    handlers = ["http"]
    port = 80

  # HTTPS
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # ðŸ”§ Control de keepalive para streams largos
  [services.http_checks]
    interval = "30s"
    grace_period = "10s"
    timeout = "5s"
    method = "get"
    path = "/"
    protocol = "http"
    restart_limit = 0

  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 30

[deploy]
  strategy = "rolling"

[experimental]
  auto_rollback = true

[checks]
  [checks.alive]
    type = "http"
    port = 8080
    interval = "30s"
    timeout = "5s"
    method = "get"
    path = "/status/mixtv"

    
